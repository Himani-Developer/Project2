<div class="container">
<h1>   Approved Blogs</h1>

<div class="card-columns">
  <div class="card bg-light" ng-repeat="blog in blogsApproved">
    <div class="card-body text-center">
      <p class="card-text">
<a href="#!/getblog/{{blog.id}}"><b> Blog Title::</b>{{blog.blogTitle}}</a><br>
<b>Posted On:</b>{{blog.postedOn | date:'dd:MM:yyyy'}}<br>
<b>Posted By:</b>{{blog.postedBy.firstname}} &nbsp; {{blog.postedBy.lastname}}

</p>
    </div>
  </div>
</div>
</div>
