<div class="container">
<hr>
<hr><hr>
<b>Blog Title::</b>{{blogPost.blogTitle}}<br>
<b>Posted On::</b> {{blogPost.postedOn | date:'dd-MM-yyyy'}}<br>
<b>Posted By::</b>{{blogPost.postedBy.firstname}} &nbsp; {{blogPost.postedBy.lastname}}<br>

<p ng-bind-html="content"><br>

</p>

<button type="button" class="btn btn-info" ng-click="approveBlogPost(blogPost)">Approve</button>
<button type="button" class="btn btn-danger" ng-click="showTextArea()">Reject</button>
<div ng-show="isRejected">
<textarea ng-model="rejectionReason"></textarea>
<button ng-click="rejectBlogPost(blogPost)">Submit</button>
</div>


</div>
