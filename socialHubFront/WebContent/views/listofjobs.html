<hr><hr>
<div class="container">
	<h5>Job Details</h5>
	<table border="1" ng-repeat="job in jobs">
		<tr>
			<td bgcolor="yellow"><i class="fas fa-square"><a href="" ng-click="showJobDetails(job.id)"></i>{{job.jobTitle}}</a></td>
		</tr>

		<tr>
			<td><b>Posted On:</b>{{job.postedOn | date:'yyyy-MM-dd'}}
				<div bgcolor="cyan" ng-show="showJob && id==job.id">
					<b>Job Description::</b>{{job.jobDescription}}<br> <b>Salary::</b>{{job.salary}}<br>
					<b>Skills REquired::</b>{{job.skillsRequired}} <b>Location::</b>{{job.location}}
					<b>Company Name::</b>{{job.companyname}}

				</div>
			</td>
		</tr>
	</table>
	
	

</div>
