<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
body {
	
	background:url('assets/images/wallpaper2.jpg');
}
</style>
<title>Insert title here</title>
</head>
<body>


  <div class="container">
  
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In  <i class="fa fa-user"></i></h5>
            
            <span style="color: red">{{error.errorMsg}}</span>
            
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" ng-model="user.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase"  ng-click="login(user)">Sign in</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
